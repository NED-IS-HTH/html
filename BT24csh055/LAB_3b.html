<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #333;
            background : #228765;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bill</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Price ($)</th>
                <th>Subtotal ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>1</td>
                <td>800</td>
                <td>800</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>2</td>
                <td>25</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Keyboard</td>
                <td>1</td>
                <td>40</td>
                <td>40</td>
            </tr>
            <tr style="background-color: #a31f1f;">
                <td>Grand Total</td>
                <td colspan="3" >890</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
